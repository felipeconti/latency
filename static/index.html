<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Latency Test with Reconnection (Dark Mode)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background-color: #121212;
      color: #ffffff;
    }

    #container {
      text-align: center;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #ffffff;
    }

    #latency {
      font-size: 3em;
      color: #00e676; /* Green accent for latency */
    }

    #connection-status {
      font-size: 2em;
      color: #ff5252; /* Red accent for connection status */
    }

    #chart {
      width: 80%;
      max-width: 600px;
      height: 300px;
      margin-top: 30px;
    }

    canvas {
      background-color: #1e1e1e; /* Dark background for the chart */
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>WebSocket Latency Test</h1>
    <p id="connection-status">Connecting...</p>
    <p>Current Latency: <span id="latency">0</span> ms</p>

    <canvas id="chart"></canvas>
  </div>

  <script type="text/javascript" src="./socket.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
